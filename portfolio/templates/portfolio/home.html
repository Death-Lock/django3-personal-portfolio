{% extends 'portfolio/base.html' %}
{% block content %}{% load static %}
<h1>
    Pablo's Portfolio !!!   
</h1>
<a href="{% static 'portfolio/dummy.pdf' %}">PDF link</a><br>
<a href = "{% url 'blog:all_blogs' %}">all_blogs</a>
<img src="{% static 'portfolio/Pablo_Escobar_Mug.jpg' %}" height="400" alt="">
<h1>Projects</h1>
{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <h3>{{ project.description }}</h3>
    <img src="{{ project.image.url }}" alt="" height="400">
    {% if project.url %}
    <br><a href="{{ project.url }}">project url</a>
    {% endif %}   
{% endfor %}
{% endblock %}
